{% extends 'base.html' %}


{% block content %}

<style>
	.login-box{
		padding-top:300px;
	}
</style>

<div class="login-box">
	<div class="form-style">
		<h1>Log in</h1>
		<form class="site-form" action="." method="post">
			{% csrf_token %}
			{{ form }}
			{% if request.GET.next %}
				<input type="hidden" name="next" value="{{ request.GET.next }}">
			{% endif %}
			<input class="submit" type="submit" value="Log in">
		</form>
	</div>
</div>
{% endblock %}
